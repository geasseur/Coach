      <main id="mainContact" class="bg-faded">
        <section class="container">
          <section>

            <!--formulaire-->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Promis, je garde vos messages et adresses pour moi, je ne les transmettrais à personne.</small>
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Pourquoi prenez vous contact?</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Perdre du poids avec le parcours aminciçant</option>
                  <option>Renforcer votre force avec le stage fortifiant</option>
                  <option>Gonflez vos muscles par le culturisme</option>
                  <option>Améliorer votre endurance</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleTextarea">Si vous souhaitez developper les détails :</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>


              <fieldset class="form-group">
                <legend>Comment m'avez vous connus ?</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Le bouche à Oreille
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Les réseaux Sociaux, pro ou non
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                    Vous êtes tombés par hasard dessus
                  </label>
                </div>
              </fieldset>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Je ne suis pas un Robot, Je suis un homme libre.
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Envoyez</button>
            </form>
          </section>

          <!--calendrier de google-->
          <section class="row mt-5">
            <iframe class="col-12" src="https://calendar.google.com/calendar/embed?src=baptiste.lyon2%40gmail.com&ctz=Europe/Paris" style="border: 0" width="800" height="600" scrolling="no"></iframe>
          </section>

          <!--google map-->
